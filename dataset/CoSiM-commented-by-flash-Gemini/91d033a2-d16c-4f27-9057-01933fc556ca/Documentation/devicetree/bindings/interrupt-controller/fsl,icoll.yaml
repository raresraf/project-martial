# @brief Device Tree binding for Freescale MXS icoll Interrupt Controller.
#
# This YAML file defines the schema for describing the Freescale MXS Interrupt Controller (icoll)
# within a Device Tree. It specifies the compatible strings, register properties, and
# interrupt controller characteristics required for hardware enumeration and configuration
# in embedded Linux systems. This binding ensures consistent description of the icoll
# hardware across different FreeScale MXS family devices.
#
%YAML 1.2
---
$id: http://devicetree.org/schemas/interrupt-controller/fsl,icoll.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale MXS icoll Interrupt controller

maintainers:
  - Frank Li <Frank.Li@nxp.com>

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - fsl,imx23-icoll
              - fsl,imx28-icoll
          - const: fsl,icoll

  reg:
    maxItems: 1

  interrupt-controller: true

  '#interrupt-cells':
    const: 1

required:
  - compatible
  - reg
  - interrupt-controller
  - '#interrupt-cells'

additionalProperties: false

examples:
  - |
    interrupt-controller@80000000 {
        compatible = "fsl,imx28-icoll", "fsl,icoll";
        reg = <0x80000000 0x2000>;
        interrupt-controller;
        #interrupt-cells = <1>;
    };

