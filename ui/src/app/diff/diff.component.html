<style>
    .text-inside-grid {
        position: absolute;
        top: 5px;
        left: 5px;
        white-space: pre-wrap;
    }
</style>


<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile [colspan]="file_upload_tiles[0].cols" [rowspan]="file_upload_tiles[0].rows"
        [style.background]="file_upload_tiles[0].color">
        <mat-card-content>
            <input type="file" class="file-input" (change)="onFileSelected0($event)" #fileUploadZero>
            {{fileName[0] || "No file uploaded yet. Showing a demo snippet..."}}
            <button mat-raised-button color="primary" (click)="fileUploadZero.click()">
                Attach file
            </button>
        </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="file_upload_tiles[1].cols" [rowspan]="file_upload_tiles[1].rows"
        [style.background]="file_upload_tiles[1].color">
        <mat-card-content>
            <input type="file" class="file-input" (change)="onFileSelected1($event)" #fileUploadOne>
            {{fileName[1] || "No file uploaded yet. Showing a demo snippet..."}}
            <button mat-raised-button color="primary" (click)="fileUploadOne.click()">
                Attach file
            </button>
        </mat-card-content>
    </mat-grid-tile>
</mat-grid-list>


<div *ngIf="tiles[0].text != undefined">
    <div *ngIf="tiles[1].text != undefined">
        <mat-grid-list *ngFor="let item of createRange(MaxRowsToRender()); let render_index=index" cols="30" rowHeight="25px">
            <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="tiles[0].color">
                <mat-card-content>
                    <div class="text-inside-grid">
                        {{render_index + 1}}
                    </div>
                </mat-card-content>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="14"
                [rowspan]="1" [style.background]="tiles[0].color">
                <mat-card-content>
                    <div class="text-inside-grid">
                        {{tiles[0].text[render_index]}}
                    </div>
                </mat-card-content>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="tiles[0].color">
                <mat-card-content>
                    <div class="text-inside-grid">
                        {{render_index + 1}}
                    </div>
                </mat-card-content>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="14"
                [rowspan]="1" [style.background]="tiles[1].color">
                <mat-card-content>
                    <div class="text-inside-grid">
                        {{tiles[1].text[render_index]}}
                    </div>
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
